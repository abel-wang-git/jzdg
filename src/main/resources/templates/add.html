<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:include="fragment/head :: head"></div>
</head>
<body>
<a class="layui-btn" href="/">返回</a>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">主机名</label>
        <div class="layui-input-block">
            <input type="text" name="name"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">IP </label>
        <div class="layui-input-block">
            <input type="text" name="ip"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">端口</label>
        <div class="layui-input-block">
            <input type="text" name="prot"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">SID</label>
        <div class="layui-input-block">
            <input type="text" name="sid"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库管理员</label>
        <div class="layui-input-block">
            <input type="text" name="userName"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员密码</label>
        <div class="layui-input-block">
            <input type="text" name="passwd"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库角色</label>
        <div class="layui-input-block">
            <input type="text" name="switchOver"   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <a class="layui-btn" lay-submit="lay-submit"  lay-filter="assss">立即提交</a>

</form>
<script th:inline="javascript">
    layui.use(['form','table', 'laydate'], function () {
        var  $ = layui.$, table = layui.table,form = layui.form;
        form.on('submit(assss)', function(data){
            $.post("/add",{datasource:JSON.stringify(data.field)},function (data) {
                layer.msg(data.message)
            });
            return false;
        });

    });

</script>
</body>

</html>
